<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signin.css">
    <title> Trimindus | Login </title>
</head>
<body>

    <header>
        <img src="image/logo.png" alt="logo">
        <p><a href="signup.html">Join now</a></p>
    </header>
    

    <div class="container">

        <form id="form">
            <h2>Sign in</h2>
            <p id="form-subtitle">Stay updated on your profesional world.</p>

            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Password">

            <p id="form-forgot">Forgot Password?</p>
            <input type="submit" value="Sign in" id="form-signin">
            <p id="form-or">or</p> 

            <div id="signingoogle">
                <img src="image/googlepng.png" alt="google">
                <input type="submit" value="Sign in with Google" id="form-signinapple">
            </div>
            <p id="new-join">New to Trimindus? <a href="signup.html">Join now</a></p>
        </form>
        
    </div>

    


    <footer>
        <div id="footer-logo">
            <img src="image/logo.png" alt="footer-logo">
        </div>
        
        <nav>
            <a href="index.html" id="footer-link"> Home </a>
            <a href="contactus.html" id="footer-link"> Contact Us </a>
            <a href="#" id="footer-link"> About Us </a>
            <a href="#" id="footer-link"> Social Links </a>
            <a href="#" id="footer-link"> New Arrivals </a>
        </nav>
    </footer>



</body>
</html>
