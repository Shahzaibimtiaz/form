<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contactus.css" />
    <title>Contact Form</title>
  </head>

  <body>

    <header>
      <img src="image/logo.png" alt="logo">
      <p><a href="signup.html">Login / Sign up</a></p>
    </header>



    <section id="fluid-wrap"> 

        <div id="left">
          <h2>Let's get in touch</h2>
          <p>we're open for any suggestion or just to have a chat</p>

          <ul id="left-cont">
            <li><a> Address: Port Grand, opposite PNSC Building, Karachi.</a></li>
            <li><a> Phone: +971 XX XXXXXXX</a></li>
            <li><a> Email: trimindus@gmail.com</a></li>
            <li><a> Website: Trimindus.pk</a></li>
          </ul>

        </div>


      <div class="right">
          <form>
            <h2>Get in touch</h2>
            <div class="input-row">

              <div class="input-group">
                <label>FULL NAME</label> <input type="text" name="name" placeholder="Shahzaib imtiaz" />
                <label>SUBJECT</label> <input type="text" name="subject" placeholder="Subject" />
              </div>

              <div class="input-group">
                <label>PHONE</label> <input type="number" name="phone" placeholder="+971 XX XXXXXXX" />
                <label>EMAIL ADDRESS</label> <input type="email" name="email" placeholder="demo@gmail.com" />
              </div>

            </div>

                <label>MESSAGE</label> <textarea rows="5" type="message" name="message" placeholder="Message"></textarea> <br />
                <input type="submit" value="Send Message" />
          </form>
      </div>

    </section>



    <footer>
      <div id="footer-logo">
          <img src="image/logo.png" alt="footer-logo">
      </div>
      
      <nav>
          <a href="index.html" id="footer-link"> Home </a>
          <a href="contactus.html" id="footer-link"> Contact Us </a>

      </nav>
  </footer>


  </body>
</html>
