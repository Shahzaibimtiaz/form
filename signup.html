<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <title>Trimindus | Sign Up</title>
</head>
<body>
    
    <header>
        <img src="image/logo.png" alt="logo">
        <p><a href="index.html">Login / Sign up</a></p>
    </header>


    <div class="container">

        <form id="form">
            <h2>Sign up</h2>
            <p id="form-subtitle">Already a member? <a href="#">Login</a></p>

            <div id="form-name">
                <input type="text" name="name" id="first-name" placeholder="First Name">
                <input type="text" name="name" id="last-name" placeholder="Last Name">
            </div>
            
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="email" name="confirmemail" id="confirm-email" placeholder="Confirm Email">

            <input type="password" name="password" id="password" placeholder="Password">
            <input type="password" name="confirmpassword" id="confirm-password" placeholder="Confirm Password">

            <div id="termsandcondition">
                <input type="checkbox" name="termsandcondition" id="terms-checkbox">
                <label for="terms-label">Agree Terms and Conditions.</label>
            </div>
            

            <input type="submit" value="Sign up" id="form-signup">
            <p id="form-or">or sign up with</p> 

            <div id="form-Sociallink">
                <img src="image/fb.png" alt="fb">
                <img src="image/googlepng.png" alt="google">
            </div>

        </form>        
    </div>


    
    <footer>
        <div id="footer-logo">
            <img src="image/logo.png" alt="footer-logo">
        </div>
        
        <nav>
            <a href="index.html" id="footer-link"> Home </a>
            <a href="contactus.html" id="footer-link"> Contact Us </a>
            <a href="#" id="footer-link"> About Us </a>
            <a href="#" id="footer-link"> Social Links </a>
            <a href="#" id="footer-link"> New Arrivals </a>
        </nav>
    </footer>



</body>
</html>
